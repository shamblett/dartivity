name: dartivity
version: 0.2.0
author: Steve Hamblett<steve.hamblett@linux.com>
description: An iot client library for Dart
homepage: https://github.com/shamblett/dartivity

environment:
  sdk: '>=2.0.0-dev <3.0.0'

dependencies:
  dartivity_messaging: '^1.0.0'
  dartivity_database: '^1.0.0'
  json_object_lite: '^2.0.0'
  uuid: '^1.0.3'

dev_dependencies:
  test: '^1.3.0'
  coverage: '^0.12.2'
  #dart_dev: '^2.0.0-alpha'
  dart_style: '^1.1.3'
  dartdoc: '^0.20.3'
  build_runner: '^0.10.0'
  build_test: '^0.10.2'
  build_web_compilers: '^0.4.0'

